version: '3.8'

services:
  postgres:
    image: postgres:16.1-alpine3.19
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready --username=$POSTGRES_USER --dbname=$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    hostname: postgres

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:7
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin:/var/lib/pgadmin

#  frontend:
#    build: ./services/frontend
#    ports:
#      - "80:80"

  cms:
    build: services/alior-cms
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/alior-cms/logs:/app/logs

#  tg_bot:
#    build: ./services/tg_bot
#    depends_on:
#      - alior-cms

  rabbitmq:
    image: rabbitmq:3.10.7-management
    ports:
      - "15672:15672"
      - "5672:5672"

volumes:
  pgdata:
  pgadmin: